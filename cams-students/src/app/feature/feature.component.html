            routerLink="/auth/login"
            class="navbar-icon smoothscroll d-flex justify-content-center"
            *ngIf="!isLoggedIn()"
          >
            <i class="bi-person"></i>
          </a>
          <div class="d-flex align-items-center" *ngIf="isLoggedIn()">
            <span class="user-name me-2 text-white">
              {{ userData.firstName }} {{ userData.lastName }}
            </span>
            <div class="dropdown">
              <a
                class="navbar-icon smoothscroll d-flex align-items-center dropdown-toggle"
                href="#"
                id="userDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="{{ userData.imageUrl }}"
                  alt="User Icon"
                  class="user-icon"
                />
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="userDropdown"
              >
                <li>
                  <a class="dropdown-item" routerLink="/details"

                  >
